    <style>
    body {
        margin: 0;
    }
    #canvasArea {
        display:flex;
        justify-content:center;
        align-items: center;
    }
    #loading_screen {
        position:absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        text-align:center;
        font-size:50px;
        height:100%;
        width:100%;
        background:rgba(36, 38, 40, 0.9);
        display: flex;
        z-index: 50;
        justify-content: center;
        align-items: center;
    }
    #loader {
        width: 50px;
        height: 50px;
        /* background-color: blue; */
        border-radius: 50%;
        border: 10px solid #ffffff;
        border-bottom: 10px solid #c4693c;
        animation: spin 2s linear infinite 

    }
    @keyframes spin {
        0% { rotate: 0deg;}
        100% {rotate: 360deg;}
    }
    </style>
    <body>
        <section id="game">
            <div id="canvasArea">
                <canvas id="canvas" width="1366" height="768" > </canvas>
            </div>
            <!-- <div id="starting_page">

                    <img id="play" src="img/play.png" alt="Play button">
                </div>
            </div> -->
             <div id="loading_screen">
                <div id="loader"></div>
            </div>
